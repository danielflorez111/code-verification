<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Task Management App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="main-container">
        <div class="ui container">
            <h2 class="ui header">Task Management App</h2>
            <div class="ui form">
                <div class="three fields">
                    <div class="field">
                        <label>Task</label>
                        <input id="task-name" type="text" placeholder="Task" required>
                    </div>
                    <div class="field">
                        <label>Priority</label>
                        <select id="task-priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Deadline</label>
                        <input id="task-deadline" type="date" placeholder="Deadline" required>
                    </div>
                </div>
                <button id="add-task-button" class="ui positive basic button" type="button">Save</button>
                <button id="update-task-button" class="ui positive basic button" type="button">Update</button>
                <button id="cancel-task-button" class="ui negative basic button" type="button">Cancel</button>
            </div>
            <h3 class="ui header">Task List</h3>
            <div id="task-list" class="ui middle aligned animated list"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
